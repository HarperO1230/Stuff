<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Countdown & Games</title>
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://www.transparenttextures.com/patterns/glitter.png"), #F87540;
      background-size: cover;
      font-family: 'Alfa Slab One', serif;
      text-align: center;
      color: white;
    }

    #title {
      font-size: 42px;
      margin-top: 30px;
      margin-bottom: 20px;
      color: #77BDA2;
    }

    #countdown {
      font-size: 85px;
      color: #93C9A7;
      margin-bottom: 40px;
    }

    section {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
    }

    h2 {
      color: #93C9A7;
      margin-bottom: 15px;
    }

    button {
      background: #77BDA2;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background: #93C9A7;
    }

    #question, #lyric {
      font-size: 24px;
      margin: 20px 0;
      color: #fff;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
    }

    #answer, #lyricAnswer {
      margin-top: 15px;
      font-size: 20px;
      color: #FDE2FF;
    }
  </style>
</head>
<body>
  <div id="title">"The Life of a Showgirl" is released in:</div>
  <div id="countdown"></div>

  <!-- Trivia Game -->
  <section>
    <h2>Taylor Swift Trivia Game 🎤</h2>
    <div id="question"></div>
    <div id="answer"></div>
    <button onclick="showAnswer()">Show Answer</button>
  </section>

  <!-- Fill in the Blank Game -->
  <section>
    <h2>Taylor Swift Lyric Fill-in-the-Blank 🎶</h2>
    <div id="lyric"></div>
    <input type="text" id="userInput" placeholder="Type the missing word(s)">
    <button onclick="checkLyric()">Submit</button>
    <div id="lyricAnswer"></div>
  </section>

  <script>
    // Countdown
    function updateCountdown() {
      const targetDate = new Date("October 3, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "It's 10/3!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Trivia Questions
    const trivia = [
      {q: "What year was Taylor Swift born?", a: "1989"},
      {q: "Which Taylor Swift album includes 'Love Story'?", a: "Fearless"},
      {q: "What is Taylor Swift’s middle name?", a: "Alison"},
      // ... add all 100 total
    ];

    let currentTrivia;
    function nextQuestion() {
      currentTrivia = trivia[Math.floor(Math.random() * trivia.length)];
      document.getElementById("question").innerHTML = currentTrivia.q;
      document.getElementById("answer").innerHTML = "";
    }

    function showAnswer() {
      document.getElementById("answer").innerHTML = "Answer: " + currentTrivia.a;
      setTimeout(nextQuestion, 1500); // new question after 1.5 seconds
    }

    // Fill-in-the-Blank
    const lyrics = [
      {line: "Cause baby now we got ___", missing: "bad blood"},
      {line: "I knew you were ___ when you walked in", missing: "trouble"},
      {line: "We are never ever getting ___ together", missing: "back"},
      // ... add all 50 total
    ];

    let currentLyric;
    function nextLyric() {
      currentLyric = lyrics[Math.floor(Math.random() * lyrics.length)];
      document.getElementById("lyric").innerHTML = currentLyric.line;
      document.getElementById("lyricAnswer").innerHTML = "";
      document.getElementById("userInput").value = "";
    }

    function checkLyric() {
      const userGuess = document.getElementById("userInput").value.trim().toLowerCase();
      if (userGuess === currentLyric.missing.toLowerCase()) {
        document.getElementById("lyricAnswer").innerHTML = "✅ Correct!";
      } else {
        document.getElementById("lyricAnswer").innerHTML = "❌ The correct answer is: " + currentLyric.missing;
      }
      setTimeout(nextLyric, 1500); // new lyric after 1.5 seconds
    }

    // Start games on load
    nextQuestion();
    nextLyric();
  </script>
</body>
</html>
